<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-height: 100px;
        }

        .welcome-text {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
        }

        .form-container {
            margin-top: 20px;
        }

        label {
            font-weight: bold;
            display: block; /* Display labels as blocks to avoid mixing */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            display: block; /* Display the submit button as a block to avoid mixing */
            margin: 0 auto; /* Center the submit button */
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="text-left">
        <img src="https://varthana.com/school/wp-content/uploads/2021/02/cropped-Varthana-Logo.png" alt="Logo" class="logo">
        <h1 class="welcome-text text-center">Add Branch</h1>
    </div>
    <hr>
    <div class="form-container">
        <form th:action="@{/survey/saveBranch}" th:object="${branch}" method="post">
            <label for="branch">Branch:</label>
            <input type="text" id="branch" name="branch" th:field="*{branch}" required/>

            <input type="submit" value="Create Survey">
        </form>
    </div>
</div>
</body>
</html>
